<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- 你的自定义样式文件 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <title>Stock Lookup</title>
</head>
<body>

  <!-- 顶部导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Stock Lookup</a>
    </div>
  </nav>

  <div class="container my-5">
    <h1 class="mb-4 text-center">Stock Symbol Lookup</h1>

    <!-- 利用 card 包裹搜索表单 -->
    <div class="card mx-auto" style="max-width: 600px;">
      <div class="card-body">
        <form class="row g-3" action="{{ url_for('handle_stock_form') }}" method="POST">
          <div class="col-auto">
            <label for="symbol" class="col-form-label fw-bold">Stock Symbol:</label>
          </div>
          <div class="col-auto">
            <input type="text" name="symbol" id="symbol" class="form-control" placeholder="e.g. AAPL" />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">查询</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS（可选，如果需要额外交互） -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
