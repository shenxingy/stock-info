<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <title>Stock Lookup</title>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Stock Lookup</a>
    </div>
  </nav>

  <div class="container my-5">
    <h1 class="mb-4 text-center">Stock Symbol Lookup</h1>

    <!-- Card wrapper for form -->
    <div class="card mx-auto" style="max-width: 600px;">
      <div class="card-body">
        <form class="row g-3" action="{{ url_for('handle_stock_form') }}" method="POST" onsubmit="return validateForm()">
          <div class="col-auto">
            <label for="symbol" class="col-form-label fw-bold">Stock Symbol:</label>
          </div>
          <div class="col-auto">
            <input type="text" name="symbol" id="symbol" class="form-control" placeholder="e.g. AAPL" />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- JavaScript for validation -->
  <script>
    function validateForm() {
      let symbolInput = document.getElementById("symbol").value.trim();
      if (symbolInput === "") {
        alert("Please enter a stock symbol before searching.");
        return false;  // Prevent form submission
      }
      return true;  // Allow form submission
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
